<div class="container-fluid">
    <mat-card>
      <mat-card-header>
        <div class="title">User List</div>
        <button mat-flat-button [routerLink]="'../add-user'">
          <mat-icon>add</mat-icon> Add User
        </button> 
      </mat-card-header>
      <mat-card-content class="page-card-content">
        <div class="row mb-3" *ngIf="users?.data?.length! > 0">
          <div class="col-xl-4 col-lg-4 col-md-4 mt-2">
            <mat-form-field class="my-form-full-width" appearance="outline">
              <mat-label>Type here to Search</mat-label>
              <input
                matInput
                class="my-form-full-width"
                placeholder="Type here to Search"
                (keyup)="applyFilter($any($event.target).value)"
              />
              <!-- -->
            </mat-form-field>
          </div>
        </div>
        
          <table mat-table [dataSource]="users" >
    
            <ng-container matColumnDef="slNo">
              <th mat-header-cell *matHeaderCellDef> Sl. No. </th>
              <td mat-cell *matCellDef="let user; let i=index"> {{i+1}} </td>
            </ng-container>
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef> First Name </th>
              <td mat-cell *matCellDef="let user"> {{user.first_name}} </td>
            </ng-container>

            <ng-container matColumnDef="middleName">
              <th mat-header-cell *matHeaderCellDef> Middle Name </th>
              <td mat-cell *matCellDef="let user"> {{user.middle}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let user"> {{user.last_name}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let user"> {{user.username}} </td>
            </ng-container>
    
            <ng-container matColumnDef="contactNumber">
              <th mat-header-cell *matHeaderCellDef> Phone Number </th>
              <td mat-cell *matCellDef="let user"> {{user.phonenumber}} </td>
            </ng-container>

            <ng-container matColumnDef="emailId">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef> Role </th>
              <td mat-cell *matCellDef="let user"> {{ getRoleName(user.role) }} </td>
            </ng-container>
  
            <ng-container matColumnDef="createdBy">
              <th mat-header-cell *matHeaderCellDef> Created By </th>
              <td mat-cell *matCellDef="let user"> {{ user.created_by }} </td>
            </ng-container>
    >
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let user">
                <button mat-icon-button  class="mr-1" (click)="showDetails(user)" matTooltip="View">
                  <mat-icon color="primary">preview</mat-icon>
                </button>
              </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          </table>
        </mat-card-content>
      </mat-card>
    </div>
