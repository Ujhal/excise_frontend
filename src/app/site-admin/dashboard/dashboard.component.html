<div class="container-fluid">
    <mat-card>
      <mat-card-header class="page-card-header">
        <div class="icon-header ml-2"><i class="icofont icofont-dashboard-web float-left"></i></div>
        <span class="page-title">Dashboard </span>
      </mat-card-header>
      <mat-card-content class="page-card-content">
        <form ngForm #inputFieldForm="ngForm">
          <div class="row mb-3">

            <div class="col clo-sm-6 mb-3">
              <div class="d-card text-white bg-success o-hidden h-75">
                <div class="card-body rounded">
                  <div class="fs-d-card"><i class="icofont icofont-university float-left"></i>{{ siteAdminDashboard.district_count }}</div>
                </div>
                <a class="card-footer fs-d-card-footer" routerLink="">
                  <span class="float-left" >Districts</span>
                  <span class="float-right">
                    <i class="fa fa-angle-right"></i>
                  </span>
                </a>
              </div>
            </div>
            <div class="col clo-sm-6 mb-3">
              <div class="d-card text-white bg-danger o-hidden h-75">
                <div class="card-body rounded">
                  <div class="fs-d-card"><i class="icofont icofont-university float-left"></i>{{ siteAdminDashboard.subdivision_count }}</div>
                </div>
                <a class="card-footer fs-d-card-footer" routerLink="">
                  <span class="float-left" >Sub-Divisions</span>
                  <span class="float-right">
                    <i class="fa fa-angle-right"></i>
                  </span>
                </a>
              </div>
            </div>
            
           
            
           
            
          </div>
         
        </form>
      </mat-card-content>
    </mat-card>
  </div>
