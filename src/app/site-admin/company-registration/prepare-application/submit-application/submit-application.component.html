<mat-card>
    <mat-card-header>
        <div class="heading">Submit Application</div>
    </mat-card-header>

    <mat-card-content>
        <mat-list>
            <!-- COMPANY DETAILS Section -->
            <div class="section" *ngIf="companyDetails.length > 0">
                <h4>License Details</h4>
                <div class="sessionStorageEntries" *ngFor="let item of companyDetails">
                    <div class="key">{{ item.key }}:</div>
                    <div class="value">{{ item.value }}</div>
                </div>
            </div>

            <!-- MEMBER DETAILS Section -->
            <div class="section" *ngIf="memberDetails.length > 0">
                <h4>Member Details</h4>
                <div class="sessionStorageEntries" *ngFor="let item of memberDetails">
                    <div class="key"*ngIf="memberDetails.length > 0">{{ item.key }}:</div>
                    <div class="value">{{ item.value }}</div>
                </div>
            </div>

            <!-- PAYMENT DETAILS Section -->
            <div class="section" *ngIf="paymentDetails.length > 0">
                <h4>Payment Details</h4>
                <div class="sessionStorageEntries" *ngFor="let item of paymentDetails">
                    <div class="key"*ngIf="paymentDetails.length > 0">{{ item.key }}:</div>
                    <div class="value">{{ item.value }}</div>
                </div>
            </div>

            <!-- UPLOADED DOCUMENTS Section -->
            <div class="section" *ngIf="companyDocuments.length > 0">
                <h4>Uploaded Documents</h4>
                <div class="sessionStorageEntries" *ngFor="let doc of companyDocuments">
                <div class="key">{{ documentLabels[doc.key] || (doc.key | titlecase) }}:</div>
                <div class="value">
                    <a *ngIf="doc.fileUrl" [href]="doc.fileUrl" target="_blank" rel="noopener">
                    View File
                    </a>
                </div>
                </div>
            </div>  
        </mat-list>
    </mat-card-content>

    <mat-card-actions>
        <button mat-stroked-button (click)="goBack()">Back</button>
        <button mat-flat-button color="primary" (click)="submit()">Submit</button>
    </mat-card-actions>
</mat-card>
