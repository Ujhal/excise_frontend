<div class="container-fluid">
  <h2 mat-dialog-title>Edit District</h2>

  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>District Name LL</mat-label>
      <input matInput [(ngModel)]="data.DistrictNameLL">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>District Name</mat-label>
      <input matInput [(ngModel)]="data.District">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>District Code</mat-label>
      <input matInput [(ngModel)]="data.DistrictCode">
    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button (click)="onSave()">Save</button>
  </mat-dialog-actions>
</div>
