<div class="container-fluid">
  <mat-card>
    <mat-card-header>
      <div class="page-title">District List</div>
      <button mat-flat-button [routerLink]="'../new-district'">
        <mat-icon>add</mat-icon> Add District
      </button> 
    </mat-card-header>
    <mat-card-content class="page-card-content">

      <div class="table-container">
        <mat-table [dataSource]="districtDataSource">
          <ng-container matColumnDef="slNo">
            <mat-header-cell *matHeaderCellDef> Sl. No. </mat-header-cell>
            <mat-cell *matCellDef="let user; let i=index"> {{i+1}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="district">
            <mat-header-cell *matHeaderCellDef> District </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.District}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="districtNameLL">
            <mat-header-cell *matHeaderCellDef> District Name LL </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.DistrictNameLL}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="districtCode">
            <mat-header-cell *matHeaderCellDef> District Code </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.DistrictCode}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="state">
            <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.stateName}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="stateCode">
            <mat-header-cell *matHeaderCellDef> State Code </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.StateCode}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="onEdit(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onDelete(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>          

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>

    </mat-card-content>
  </mat-card>
</div>
