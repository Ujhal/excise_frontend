<mat-card>
    <mat-card-header>
        <div class="heading">Submit Application</div>
    </mat-card-header>

    <mat-card-content>
            <!-- LICENSE DETAILS Section -->
            <div class="info-section" *ngIf="licenseDetails.length > 0">
                <div class="section-header">License Details</div>
                <div class="entries" *ngFor="let item of licenseDetails">
                    <div class="key">{{ item.key }}:</div>
                    <div class="value">{{ item.value }}</div>
                </div>
            </div>

            <!-- PERSONAL DETAILS Section -->
            <div class="info-section" *ngIf="personalDetails.length > 0">
                <div class="section-header">{{ role === 'Salesman' ? 'Salesman Details' : (role === 'Barman' ? 'Barman Details' : 'Personal Details') }}</div>
                <div class="entries" *ngFor="let item of personalDetails">
                    <div class="key"*ngIf="personalDetails.length > 0">{{ item.key }}:</div>
                    <div class="value">{{ item.value }}</div>
                </div>
            </div>

            <!-- UPLOADED DOCUMENTS Section -->
            <div class="info-section" *ngIf="salesmanBarmanDocuments.length > 0">
                <div class="section-header">Uploaded Documents</div>
                <div class="entries" *ngFor="let doc of salesmanBarmanDocuments">
                    <div class="key">{{ documentLabels[doc.key] || doc.key }}:</div>
                    <div class="value">
                        {{ doc.file.name }}
                        <a [href]="doc.fileUrl" target="_blank">View</a>
                    </div>
                </div>
            </div>  
    </mat-card-content>

    <!-- Buttons -->
    <mat-card-actions>
        <button mat-stroked-button (click)="goBack()">Back</button>
        <button mat-flat-button color="primary" (click)="submit()">Submit</button>
    </mat-card-actions>
</mat-card>
