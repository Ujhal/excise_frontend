<div class="container-fluid">
  <!-- The container for the card element -->
  <mat-card>
    <!-- Card header displaying the title -->
    <mat-card-header>
      Act On Application
    </mat-card-header>

    <mat-card-content>
      <!-- The material table displaying data -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- License Info Column -->
        <ng-container matColumnDef="licenseDetails">
          <th mat-header-cell *matHeaderCellDef> License Details </th>
          <td mat-cell *matCellDef="let element">
            <!-- Displaying license details stored in sessionStorage -->
            <mat-list>
              <div class="sessionStorageEntries" *ngFor="let item of element.licenseDetails">
                <!-- Displaying each key-value pair for license details -->
                <div class="key">{{ item.key }}:</div>
                <div class="value">{{ item.value }}</div>
              </div>
            </mat-list>
          </td>
        </ng-container>

        <!-- Company or Role-specific Details Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>
            <!-- Dynamically change the column header based on 'modeofOperation' -->
            {{ modeofOperation === 'Salesman' ? 'Salesman Details' : (modeofOperation === 'Barman' ? 'Barman Details' : 'Details') }}
          </th>
          <td mat-cell *matCellDef="let element">
            <!-- Displaying sessionStorage entries for company or role-specific details -->
            <mat-list>
              <div class="sessionStorageEntries" *ngFor="let item of element.details">
                <!-- Displaying each key-value pair for details -->
                <div class="key">{{ item.key }}:</div>
                <div class="value">{{ item.value }}</div>
              </div>
            </mat-list>
          </td>
        </ng-container>

        <!-- Action Buttons Column (View, Edit, Delete) -->
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef> View </th>
          <td mat-cell *matCellDef="let element">
            <div class="button-column">
              <!-- Displaying action buttons for each row, based on the 'view' array -->
              <button mat-button *ngFor="let btn of element.view" (click)="btn.action()">
                {{ btn.label }}
              </button>
            </div>
          </td>
        </ng-container>

        <!-- Table Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Table Data Row -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

    <mat-card-actions>
      <!-- Empty for now, but can be used for additional actions like 'Cancel' or 'Save' -->
    </mat-card-actions>
  </mat-card>
</div>
