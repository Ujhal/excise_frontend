<mat-card>
  <mat-card-header>
    <div class="heading">Submit Application</div>
  </mat-card-header>

  <mat-card-content>
    <!-- License Details -->
    <div class="section-title">License Details</div>
    <div class="section-table">
      <div class="row" *ngFor="let item of selectLicenseData">
        <div class="key">{{ item.key }}</div>
        <div class="value">{{ item.value }}</div>
      </div>
    </div>

    <!-- Member Details with Photo -->
    <div class="section-title">Member Details</div>
    <div class="details-with-photo">
      <div class="left-section">
      <div class="row" *ngFor="let item of memberDetailsData">
        <div class="key">{{ item.key }}</div>
        <div class="value">{{ item.value }}</div>
      </div>
      </div>
      <div class="photo-section" *ngIf="licenseApplicationDocuments.length > 0">
        <img
          class="profile-photo"
          [src]="licenseApplicationDocuments[0].fileUrl"
          alt="Applicant Photo"
        />
      </div>
    </div>

    <!-- Key Info -->
    <div class="section-title">Key Info</div>
    <div class="section-table">
      <div class="row" *ngFor="let item of keyInfoData">
        <div class="key">{{ item.key }}</div>
        <div class="value">{{ item.value }}</div>
      </div>
    </div>

    <!-- Unit Details -->
    <div class="section-title">Unit Details</div>
    <div class="section-table">
      <div class="row" *ngFor="let item of unitDetailsData">
        <div class="key">{{ item.key }}</div>
        <div class="value">{{ item.value }}</div>
      </div>
    </div>

    <!-- Address Details -->
    <div class="section-title">Address Details</div>
    <div class="section-table">
      <div class="row" *ngFor="let item of addressData">
        <div class="key">{{ item.key }}</div>
        <div class="value">{{ item.value }}</div>
      </div>
    </div>
  </mat-card-content>

  <!-- Buttons -->
  <mat-card-actions>
    <button mat-stroked-button (click)="goBack()">Back</button>
    <button mat-flat-button color="primary" (click)="submit()">Submit</button>
  </mat-card-actions>
</mat-card>
