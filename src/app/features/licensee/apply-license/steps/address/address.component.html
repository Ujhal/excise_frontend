<!-- Main form group binding to 'addressForm' from the component -->
<form [formGroup]="addressForm">
  <mat-card>

    <!-- Header section of the card -->
    <mat-card-header>
      <div class="heading">Address</div> <!-- Title -->
      <div class="validation">
        * Marked Fields Are Mandatory <!-- Info message -->
      </div>
    </mat-card-header>

    <!-- Card content starts here -->
    <mat-card-content>
      <div class="form-field-container">
      
        <!-- Site Sub Division dropdown -->
        <mat-form-field appearance="outline">
          <mat-label>Site Sub Division</mat-label>
          <!-- Mat select with change event to fetch police stations -->
          <mat-select formControlName="siteSubDivision" (selectionChange)="onSubDivisionChange($event.value)" required>
            <!-- Dynamic dropdown from 'siteSubDivisions' -->
            <mat-option *ngFor="let siteSubDivision of siteSubDivisions" [value]="siteSubDivision.SubDivisionName">
              {{ siteSubDivision.SubDivisionName }}
            </mat-option>
          </mat-select>
          <!-- Error message if invalid -->
          <mat-error *ngIf="addressForm.controls['siteSubDivision'].invalid">
            {{ getErrorMessage('siteSubDivision') }}
          </mat-error>
        </mat-form-field>

        <!-- Police Station dropdown -->
        <mat-form-field appearance="outline">
          <mat-label>Police Station</mat-label>
          <mat-select formControlName="policeStation" required>
            <mat-option *ngFor="let policeStation of sitePoliceStations" [value]="policeStation.PoliceStationName">
              {{ policeStation.PoliceStationName }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="addressForm.controls['policeStation'].invalid">
            {{ getErrorMessage('policeStation') }}
          </mat-error>
        </mat-form-field>

        <!-- Location Category dropdown -->
        <mat-form-field appearance="outline">
          <mat-label>Location Category</mat-label>
          <mat-select formControlName="locationCategory" required>
            <mat-option *ngFor="let locationCategory of locationCategories" [value]="locationCategory">
              {{ locationCategory }}
