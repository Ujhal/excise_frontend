<!-- Main container for responsive layout -->
<div class="container-fluid">

  <!-- Angular Material Card to wrap the content -->
  <mat-card>

    <!-- Card header/title -->
    <mat-card-header>
      Act On Application
    </mat-card-header>

    <!-- Card content area -->
    <mat-card-content>

      <!-- Angular Material Table with data source binding -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Application Info Column Definition -->
        <ng-container matColumnDef="applicationInfo">
          <!-- Table header for Application Info -->
          <th mat-header-cell *matHeaderCellDef> Application Info </th>

          <!-- Table cell for Application Info -->
          <td mat-cell *matCellDef="let element">
            <!-- Display a list of key-value pairs from applicationInfo -->
            <mat-list>
              <div class="sessionStorageEntries" *ngFor="let item of element.applicationInfo">
                <div class="key">{{ item.key }}:</div>
                <div class="value">{{ item.value }}</div>
              </div>
            </mat-list>
          </td>
        </ng-container>
      
        <!-- Company Details Column Definition -->
        <ng-container matColumnDef="companyDetails">
          <!-- Table header for Company Details -->
          <th mat-header-cell *matHeaderCellDef> Company Details </th>

          <!-- Table cell for Company Details -->
          <td mat-cell *matCellDef="let element">
            <!-- Display a list of key-value pairs from companyDetails -->
            <mat-list>
              <div class="sessionStorageEntries" *ngFor="let item of element.companyDetails">
                <div class="key">{{ item.key }}:</div>
                <div class="value">{{ item.value }}</div>
              </div>
            </mat-list>
          </td>
        </ng-container>
      
        <!-- View Column Definition -->
        <ng-container matColumnDef="view">
          <!-- Table header for View -->
          <th mat-header-cell *matHeaderCellDef> View </th>

          <!-- Table cell for View -->
          <td mat-cell *matCellDef="let element">
            <!-- Render multiple buttons defined in the view array -->
            <div class="button-column">
              <button mat-button *ngFor="let btn of element.view" (click)="btn.action()">
                {{ btn.label }}
              </button>
            </div>                  
          </td>
        </ng-container>
      
        <!-- Table header row binding to displayedColumns -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Table data row binding to displayedColumns -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>          
    </mat-card-content>

    <!-- Optional actions section (currently empty) -->
    <mat-card-actions>
    </mat-card-actions>

  </mat-card>
</div>
