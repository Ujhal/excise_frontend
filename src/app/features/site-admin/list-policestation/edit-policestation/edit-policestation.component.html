<div class="container-fluid">
    <!-- Title of the dialog box -->
    <h2 mat-dialog-title>Edit Police Station</h2>
    
    <!-- Dialog content section -->
    <mat-dialog-content>
    
      <!-- Form field for editing the Police Station Name -->
      <mat-form-field appearance="outline">
        <mat-label>Police Station Name</mat-label>
        <!-- Two-way data binding using ngModel to bind the input value with the PoliceStationName property -->
        <input matInput [(ngModel)]="data.PoliceStationName">
      </mat-form-field>
      
      <!-- Form field for editing the Police Station Code -->
      <mat-form-field appearance="outline">
        <mat-label>Police Station Code</mat-label>
        <!-- Two-way data binding for PoliceStationCode -->
        <input matInput [(ngModel)]="data.PoliceStationCode">
      </mat-form-field>
      
      <!-- Form field for selecting Sub Division from a dropdown -->
      <mat-form-field appearance="outline">
        <mat-label>Sub Division</mat-label>
        <!-- Dropdown to select Sub Division, two-way binding with ngModel and handling selection change -->
        <mat-select [(ngModel)]="data.SubDivisionName" (selectionChange)="onSubDivisionChange($event.value)">
          <!-- Looping through the list of subDivisions and displaying each in the dropdown -->
          <mat-option *ngFor="let subDivision of subDivisions" [value]="subDivision">
            {{ subDivision.SubDivisionName }}
          </mat-option>
        </mat-select>          
      </mat-form-field>      
      
      <!-- Form field for displaying the Sub Division Code (readonly) -->
      <mat-form-field appearance="outline">
        <mat-label>Sub Division Code</mat-label>
        <!-- The SubDivisionCode is disabled and displayed as a readonly field -->
        <input matInput [(ngModel)]="data.SubDivisionCode" disabled>
      </mat-form-field>
    </mat-dialog-content>
    
    <!-- Dialog action buttons -->
    <mat-dialog-actions>
      <!-- Cancel button that calls onCancel() method to close the dialog -->
      <button mat-button (click)="onCancel()">Cancel</button>
      
      <!-- Save button that calls onSave() method to save the data -->
      <button mat-flat-button (click)="onSave()">Save</button>
    </mat-dialog-actions>
  </div>
