<div class="container-fluid">
  <!-- Material Card component to wrap the content -->
  <mat-card class="mat-card">
    <mat-card-header class="page-card-header">
      <!-- Page title displayed at the top of the card -->
      <div class="page-title">License Type List</div>
      
      <!-- Button to navigate to the add license type page -->
      <button mat-flat-button [routerLink]="'../licensetype/new'">
        <mat-icon>add</mat-icon> Add License Type
      </button> 
    </mat-card-header>

    <mat-card-content>
      <!-- Table container to display license types -->
      <div class="table-container">
        <!-- Material table to display data -->
        <mat-table [dataSource]="licenseTypeDataSource" class="mat-table">
        
          <!-- Column for displaying ID -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell> <!-- Header for the ID column -->
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell> <!-- Data cell displaying the ID -->
          </ng-container>
  
          <!-- Column for displaying license type -->
          <ng-container matColumnDef="licenseType">
            <mat-header-cell *matHeaderCellDef> License Type </mat-header-cell> <!-- Header for the License Type column -->
            <mat-cell *matCellDef="let element"> {{element.licenseType}} </mat-cell> <!-- Data cell displaying the license type -->
          </ng-container>
  
          <!-- Column for action buttons (Edit and Delete) -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell> <!-- Header for the Actions column -->
            <mat-cell *matCellDef="let element">
              <!-- Edit button with a primary color and edit icon -->
              <button mat-icon-button color="primary" (click)="onEdit(element)">
                <mat-icon>edit</mat-icon>
              </button>
              
              <!-- Delete button with a warn color and delete icon -->
              <button mat-icon-button color="warn" (click)="onDelete(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
          
          <!-- Table header row using the displayedColumns array -->
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          
          <!-- Table data rows, each row will display data according to the displayedColumns configuration -->
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
