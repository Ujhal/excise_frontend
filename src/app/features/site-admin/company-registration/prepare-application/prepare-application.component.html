<!-- Angular Material Horizontal Stepper for a Multi-step Form -->
<mat-horizontal-stepper [linear]="true" #stepper>

    <!-- Step 1: Company Details -->
    <mat-step label="Company Details">
      <!-- Custom component to capture company details.
           Emits 'next' event to move to the next step -->
      <app-company-details (next)="stepper.next()"></app-company-details>
    </mat-step>
  
    <!-- Step 2: Member Details -->
    <mat-step label="Member Details">
      <!-- Custom component for entering member information.
           Emits 'back' to go to the previous step and 'next' to go forward -->
      <app-member-details 
        (back)="stepper.previous()" 
        (next)="stepper.next()">
      </app-member-details>
    </mat-step>
  
    <!-- Step 3: Upload Documents -->
    <mat-step label="Upload Documents">
      <!-- Component for uploading necessary documents.
           Also handles navigation with 'back' and 'next' -->
      <app-upload-documents 
        (back)="stepper.previous()" 
        (next)="stepper.next()">
      </app-upload-documents>
    </mat-step>
  
    <!-- Step 4: Submit Application -->
    <mat-step label="Submit Application">
      <!-- Final step component to review and submit the application.
           Emits 'back' event to allow returning to the previous step -->
      <app-submit-application 
        (back)="stepper.previous()">
      </app-submit-application>
    </mat-step>
  
  </mat-horizontal-stepper>
