<!-- Container for the dialog content -->
<div class="container-fluid">
  
  <!-- Dialog title -->
  <h2 mat-dialog-title>Edit District</h2>

  <!-- Dialog body content -->
  <mat-dialog-content>

    <!-- Input for District Name LL (Local Language) -->
    <mat-form-field appearance="outline">
      <mat-label>District Name LL</mat-label>
      <input matInput [(ngModel)]="data.DistrictNameLL"> <!-- Two-way binding -->
    </mat-form-field>

    <!-- Input for District Name -->
    <mat-form-field appearance="outline">
      <mat-label>District Name</mat-label>
      <input matInput [(ngModel)]="data.District"> <!-- Two-way binding -->
    </mat-form-field>

    <!-- Input for District Code -->
    <mat-form-field appearance="outline">
      <mat-label>District Code</mat-label>
      <input matInput [(ngModel)]="data.DistrictCode"> <!-- Two-way binding -->
    </mat-form-field>

  </mat-dialog-content>

  <!-- Dialog action buttons -->
  <mat-dialog-actions>

    <!-- Cancel button: closes the dialog without saving -->
    <button mat-button (click)="onCancel()">Cancel</button>

    <!-- Save button: triggers save method to persist changes -->
    <button mat-flat-button (click)="onSave()">Save</button>

  </mat-dialog-actions>
</div>
