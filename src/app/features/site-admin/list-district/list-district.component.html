<!-- Container for full-width responsiveness -->
<div class="container-fluid">

  <!-- Angular Material Card component for structured display -->
  <mat-card>

    <!-- Card header: Displays page title and "Add District" button -->
    <mat-card-header>
      <!-- Title for the page -->
      <div class="page-title">District List</div>

      <!-- Button to navigate to the "New District" form -->
      <button mat-flat-button [routerLink]="'../district/new'">
        <mat-icon>add</mat-icon> Add District
      </button> 
    </mat-card-header>

    <!-- Main content area inside the card -->
    <mat-card-content class="page-card-content">

      <!-- Wrapper for the table to make it scrollable or styled -->
      <div class="table-container">

        <!-- Angular Material table bound to a dataSource variable -->
        <mat-table [dataSource]="districtDataSource">

          <!-- Column: ID -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>

          <!-- Column: District Name -->
          <ng-container matColumnDef="district">
            <mat-header-cell *matHeaderCellDef> District </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.District}} </mat-cell>
          </ng-container>

          <!-- Column: District Name in Local Language -->
          <ng-container matColumnDef="districtNameLL">
            <mat-header-cell *matHeaderCellDef> District Name LL </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.DistrictNameLL}} </mat-cell>
          </ng-container>

          <!-- Column: District Code -->
          <ng-container matColumnDef="districtCode">
            <mat-header-cell *matHeaderCellDef> District Code </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.DistrictCode}} </mat-cell>
          </ng-container>

          <!-- Column: State Name -->
          <ng-container matColumnDef="state">
            <mat-header-cell *matHeaderCellDef> State </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.stateName}} </mat-cell>
          </ng-container>

          <!-- Column: State Code -->
          <ng-container matColumnDef="stateCode">
            <mat-header-cell *matHeaderCellDef> State Code </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.StateCode}} </mat-cell>
          </ng-container>

          <!-- Column: Action Buttons (Edit & Delete) -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <!-- Edit button -->
              <button mat-icon-button color="primary" (click)="onEdit(element)">
                <mat-icon>edit</mat-icon>
              </button>

              <!-- Delete button -->
              <button mat-icon-button color="warn" (click)="onDelete(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <!-- Table header and row definitions based on displayedColumns array -->
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>
      </div>

    </mat-card-content>
  </mat-card>
</div>
