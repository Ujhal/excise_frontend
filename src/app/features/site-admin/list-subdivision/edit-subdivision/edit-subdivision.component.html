<div class="container-fluid">
  <!-- Dialog title -->
  <h2 mat-dialog-title>Edit Subdivision</h2>

  <mat-dialog-content>
    <!-- Input field for Subdivision Name -->
    <mat-form-field appearance="outline">
      <mat-label>Subdivision Name</mat-label>
      <!-- Two-way binding with ngModel to bind the input value to the component's data object -->
      <input matInput [(ngModel)]="data.SubDivisionName">
    </mat-form-field>

    <!-- Input field for Subdivision Name LL (Local Language) -->
    <mat-form-field appearance="outline">
      <mat-label>Subdivision Name LL</mat-label>
      <!-- Two-way binding with ngModel to bind the input value to the component's data object -->
      <input matInput [(ngModel)]="data.SubDivisionNameLL">
    </mat-form-field>

    <!-- Input field for Subdivision Code -->
    <mat-form-field appearance="outline">
      <mat-label>Subdivision Code</mat-label>
      <!-- Two-way binding with ngModel to bind the input value to the component's data object -->
      <input matInput [(ngModel)]="data.SubDivisionCode">
    </mat-form-field>

    <!-- Dropdown to select District -->
    <mat-form-field appearance="outline">
      <mat-label>District</mat-label>
      <!-- Two-way binding with ngModel for District selection, triggers onDistrictChange on value change -->
      <mat-select [(ngModel)]="data.District" (selectionChange)="onDistrictChange($event.value)">
        <!-- Iterating over the list of districts and displaying each district name in the dropdown -->
        <mat-option *ngFor="let district of districts" [value]="district">
          {{ district.District }}
        </mat-option>
      </mat-select>          
    </mat-form-field>      

    <!-- Disabled input field for District Code, auto-filled when District is selected -->
    <mat-form-field appearance="outline">
      <mat-label>District Code</mat-label>
      <!-- Two-way binding with ngModel to bind the input value to the component's data object, but disabled for editing -->
      <input matInput [(ngModel)]="data.DistrictCode" disabled>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <!-- Cancel button that closes the dialog without saving changes -->
    <button mat-button (click)="onCancel()">Cancel</button>

    <!-- Save button to trigger saving of the form data -->
    <button mat-flat-button (click)="onSave()">Save</button>
  </mat-dialog-actions>
</div>
