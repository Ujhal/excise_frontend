<div class="container-fluid">
  <!-- Title of the dialog box -->
  <h2 mat-dialog-title>Edit License Category</h2>

  <!-- Content area of the dialog box -->
  <mat-dialog-content>
    <!-- Form field for license category description -->
    <mat-form-field appearance="outline">
      <!-- Label for the input field -->
      <mat-label>License Category</mat-label>
      <!-- Input field for editing the license category description, bound to data.licenseCategoryDescription -->
      <input matInput [(ngModel)]="data.licenseCategoryDescription">
    </mat-form-field>
  </mat-dialog-content>
  
  <!-- Actions at the bottom of the dialog -->
  <mat-dialog-actions>
    <!-- Button to close the dialog without saving changes -->
    <button mat-button (click)="onCancel()">Cancel</button>
    <!-- Button to save changes to the license category -->
    <button mat-flat-button (click)="onSave()">Save</button>
  </mat-dialog-actions>
</div>
