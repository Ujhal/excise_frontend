<div class="container">
  <mat-card>
    <mat-card-header>
      <span class="page-title">Add License Type</span>
    </mat-card-header>
    <mat-card-content>
      <form #newLicenseTypeForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>License Type Name</mat-label>
          <input
            matInput
            [(ngModel)]="licenseType.licenseType"
            name="licensetypename"
            #licensetypename="ngModel"
            placeholder="Enter License Type Name"
            maxlength="150"
            minlength="3"
            required
          />
        </mat-form-field>
        <div *ngIf="(licensetypename.dirty || licensetypename.touched) && licensetypename.invalid">
          <mat-error *ngIf="licensetypename.errors?.['required']">
            <small>This field is required.</small>
          </mat-error>
        </div>
        <div class="buttons-container">
          <button mat-raised-button color="primary" (click)="save()" [disabled]="newLicenseTypeForm.form.invalid">Save</button>
          <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
