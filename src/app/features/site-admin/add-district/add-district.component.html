<!-- add-district.component.html -->
<div class="container-fluid">
  <!-- Main card for the Add District form -->
  <mat-card>
    <!-- Card header with icon and title -->
    <mat-card-header class="page-card-header">
      <div class="icon-header ml-2">
        <i class="icofont icofont-dashboard-web float-left"></i>
      </div>
      <span class="page-title">Add District </span>
    </mat-card-header>

    <!-- Card content starts -->
    <mat-card-content class="page-card-content">
      <!-- Template-driven form reference -->
      <form #newDistrictForm="ngForm">
        
        <!-- First row: District Name, District Name LL, District Code -->
        <div class="row mb-3">
          <!-- District Name input field -->
          <div class="col-xl-4 col-lg-4 col-md-4">
            <mat-form-field class="my-form-full-width" appearance="outline">
              <mat-label>District Name</mat-label>
              <input
                matInput
                [(ngModel)]="district.District"
                name="districtname"
                #districtname="ngModel"
                placeholder="Enter District Name"
                maxlength="150"
                minlength="3"
                [pattern]="patternConstants.NAME"
                [disabled]="false"
                [required]="true"
              />
            </mat-form-field>

            <!-- Error messages for District Name field -->
            <div class="no-margin" *ngIf="(districtname.dirty || districtname.touched) && districtname.invalid">
              <mat-error *ngIf="districtname.errors">
                <small ></small>
              </mat-error>
              <mat-error *ngIf="districtname.errors">
                <small></small>
              </mat-error>
              <mat-error *ngIf="districtname.errors">
                <small ></small>
              </mat-error>
              <mat-error *ngIf="districtname.errors">
                <small > </small>
              </mat-error>
            </div>
          </div>

          <!-- District Name in Local Language input field -->
          <div class="col-xl-4 col-lg-4 col-md-4">
            <mat-form-field class="my-form-full-width" appearance="outline">
              <mat-label>District Name in Local Language</mat-label>
              <input
                matInput
                placeholder="Enter District Name in Local Language"
                name="districtnamell"
                #districtnamell="ngModel"
                [(ngModel)]="district.DistrictNameLL"
              />
            </mat-form-field>
          </div>

          <!-- District Code input field -->
          <div class="col-xl-4 col-lg-4 col-md-4">
            <mat-form-field class="my-form-full-width" appearance="outline">
              <mat-label >District Code</mat-label>
              <input
                matInput
                [pattern]="patternConstants.NUMBER"
                placeholder="Enter District Code"
                name="districtcode"
                #districtcode="ngModel"
                [(ngModel)]="district.DistrictCode"
                required
              />
            </mat-form-field>

            <!-- Error messages for District Code field -->
            <div class="no-margin" *ngIf="(districtcode.dirty || districtcode.touched) && districtcode.invalid">
              <mat-error *ngIf="districtcode.errors">
                <small></small>
              </mat-error>
              <mat-error *ngIf="districtcode.errors">
                <small>Please enter a valid District Code (numbers only).</small>
              </mat-error>
            </div>
          </div>
        </div>

        <!-- Second row: State selection dropdown -->
        <div class="row mb-3">
          <!-- State selection field -->
          <div class="col-xl-4 col-lg-4 col-md-4">
            <mat-form-field class="my-form-full-width" appearance="outline">
              <mat-label>State</mat-label>
              <mat-select placeholder="Select State" name="statename" #statename="ngModel" [(ngModel)]="district.StateCode" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let st of states" [value]="st.stateCode">
                  {{ st.stateName }} ({{ st.stateCode }})
                </mat-option>
              </mat-select>
            </mat-form-field>

            <!-- Error message for State selection -->
            <div class="no-margin" *ngIf="(statename.dirty || statename.touched) && statename.invalid">
              <mat-error *ngIf="statename.errors">
                <small >This field is required</small>
              </mat-error>
            </div>
          </div>
        </div>

        <!-- Third row: Save and Cancel buttons -->
        <div class="row mb-3">
          <div class="col-xl-4 col-lg-4 col-md-4">
            <!-- Save button - disabled if form is invalid -->
            <button mat-raised-button color="primary" (click)="save()" [disabled]="newDistrictForm.form.invalid">Save</button>
            <!-- Cancel button -->
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
          </div>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
