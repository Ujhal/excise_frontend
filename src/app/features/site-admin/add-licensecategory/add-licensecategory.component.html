<!-- Main container for the form -->
<div class="container">
  <!-- Material card to enclose the form nicely -->
  <mat-card>

    <!-- Header section of the card -->
    <mat-card-header>
      <span class="page-title">Add License Category</span>
    </mat-card-header>

    <!-- Main content section of the card -->
    <mat-card-content>
      
      <!-- Template-driven form reference -->
      <form #newLicenseCategoryForm="ngForm">

        <!-- License Category Name input field -->
        <mat-form-field appearance="outline">
          <mat-label>License Category Name</mat-label>
          <input
            matInput
            [(ngModel)]="licenseCategory.licenseCategoryDescription"  
            name="licensecategoryname"                                
            #licensecategoryname="ngModel"                             
            placeholder="Enter License Category Name"
            maxlength="150"                                             
            minlength="3"
            required                                                    
          />
        </mat-form-field>

        <!-- Error message displayed if the input is invalid after touch or change -->
        <div *ngIf="(licensecategoryname.dirty || licensecategoryname.touched) && licensecategoryname.invalid">
          <mat-error *ngIf="licensecategoryname.errors?.['required']">
            <small>This field is required.</small>
          </mat-error>
        </div>

        <!-- Buttons for save and cancel -->
        <div class="buttons-container">
          <!-- Save button is disabled until form is valid -->
          <button mat-raised-button color="primary" (click)="save()" [disabled]="newLicenseCategoryForm.form.invalid">Save</button>
          <!-- Cancel button to discard and navigate back -->
          <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
