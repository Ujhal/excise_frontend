<div class="container-fluid">
    <mat-card>
      <mat-card-header class="page-card-header">
        <div class="icon-header ml-2">
          <i class="icofont icofont-dashboard-web float-left"></i>
        </div>
        <span class="page-title">Add Police Station</span>
      </mat-card-header>
      <mat-card-content class="page-card-content">
        <form #newPoliceStationForm="ngForm">
  
          <div class="row mb-3">
            <div class="col-xl-4 col-lg-4 col-md-4">
              <mat-form-field class="my-form-full-width" appearance="outline">
                <mat-label>Police Station Name</mat-label>
                <input
                  matInput
                  [(ngModel)]="policeStation.PoliceStationName"
                  name="policeStationName"
                  #policeStationName="ngModel"
                  placeholder="Enter Police Station Name"
                  maxlength="150"
                  minlength="3"
                  [pattern]="patternConstants.NAME"
                  required
                />
              </mat-form-field>
              <div class="no-margin" *ngIf="(policeStationName.dirty || policeStationName.touched) && policeStationName.invalid">
                <mat-error *ngIf="policeStationName.errors?.['required']">
                    <small>This field is required</small>
                  </mat-error>
                  <mat-error *ngIf="policeStationName.errors?.['minlength']">
                    <small>Minimum length is 3</small>
                  </mat-error>
                  <mat-error *ngIf="policeStationName.errors?.['maxlength']">
                    <small>Maximum length is 150</small>
                  </mat-error>
                  <mat-error *ngIf="policeStationName.errors?.['pattern']">
                    <small>Invalid format</small>
                  </mat-error>                  
              </div>
            </div>
  
            <div class="col-xl-4 col-lg-4 col-md-4">
              <mat-form-field class="my-form-full-width" appearance="outline">
                <mat-label>Police Station Code</mat-label>
                <input
                  matInput
                  [pattern]="patternConstants.NUMBER"
                  placeholder="Enter Police Station Code"
                  name="policeStationCode"
                  #policeStationCode="ngModel"
                  [(ngModel)]="policeStation.PoliceStationCode"
                  required
                />
              </mat-form-field>
              <div class="no-margin" *ngIf="(policeStationCode.dirty || policeStationCode.touched) && policeStationCode.invalid">
                <mat-error *ngIf="policeStationCode.errors?.['required']">
                  <small>This field is required</small>
                </mat-error>
                <mat-error *ngIf="policeStationCode.errors?.['pattern']">
                  <small>Please enter a valid Police Station Code (numbers only).</small>
                </mat-error>
              </div>
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-xl-4 col-lg-4 col-md-4">
              <mat-form-field class="my-form-full-width" appearance="outline">
                <mat-label>Subdivision</mat-label>
                <mat-select placeholder="Select Subdivision" name="subdivision" #subdivision="ngModel" [(ngModel)]="policeStation.SubDivisionCode" required>
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let sub of subdivisions" [value]="sub.SubDivisionCode">
                    {{ sub.SubDivisionName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div class="no-margin" *ngIf="(subdivision.dirty || subdivision.touched) && subdivision.invalid">
                <mat-error *ngIf="subdivision.errors?.['required']">
                  <small>This field is required</small>
                </mat-error>
              </div>
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-xl-4 col-lg-4 col-md-4">
              <button mat-raised-button color="primary" (click)="save()" [disabled]="newPoliceStationForm.form.invalid">Save</button>
              <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
